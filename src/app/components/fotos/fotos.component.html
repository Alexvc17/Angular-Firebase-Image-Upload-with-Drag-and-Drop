<div class="row row-cols-4 row-cols-md-4 g-3">
    <div class="col" *ngFor="let item of items | async">
        <div class="card h-100">
            <img [src]="item.url" class="card-img-top" style="width: 100%; height: 100%; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>

            </div>
        </div>
    </div>
</div>
